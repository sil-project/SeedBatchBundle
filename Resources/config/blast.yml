

parameters:
    blast:

##############
# SEED BATCH
##############

        Librinfo\SeedBatchBundle\Entity\SeedBatch:
            Sonata\AdminBundle\Show\ShowMapper:
                forceTabs: true
                add:
                    form_group_general:
                        '':
                            code:
                                label: librinfo.label.seed_batch_code
                            seedFarm: ~
                            variety:
                                admin_code: librinfo_varieties.admin.variety
                            producer:
                                admin_code: librinfo_seedbatch.admin.seed_producer
                                associated_property: producerToString
                            productionYear: ~
                            batchNumber: ~
                            plot:
                                admin_code: librinfo_seedbatch.admin.plot
                        form_group_germination_rate:
                            germinationRate: ~
                            germinationDate: ~
                        form_group_tkw:
                            tkw: ~
                            tkwDate: ~
                    form_tab_stocks:
                        form_group_delivery:
                            deliveryDate: ~
                            deliveryNote: ~
                            grossProducerWeight: ~
                            grossDeliveredWeight: ~
                            netScreenedWeight: ~
                            toScreenWeight: ~
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_tab_stocks
                            - form_group_specifics

            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    description: ~
                add:
                    form_group_general:
                        '':
                            code:
                                type: librinfo_entitycode
                                label: librinfo.label.seed_batch_code
                            seedFarm:
                                type: sonata_type_model
                            variety:
                                type: sonata_type_model_autocomplete
                                property: name
                                _options:
                                    admin_code: librinfo_varieties.admin.variety
                                    translation_domain: messages
                            producer:
                                type: sonata_type_model_autocomplete
                                property: name
                                callback: [Librinfo\SeedBatchBundle\Admin\SeedProducerAdmin, producerAutocompleteCallback]
                                _options:
                                    admin_code: librinfo_seedbatch.admin.seed_producer
                            productionYear: ~
                            batchNumber: ~
                            plot:
                                type: sonata_type_model_autocomplete
                                property: [name, code, producer.name]  # TODO: producer.name has no effect, WHY ???
                                to_string_callback: Librinfo\SeedBatchBundle\Admin\PlotAdmin::autocompleteToString
                                _options:
                                    admin_code: librinfo_seedbatch.admin.plot
                            description: ~
                        form_group_germination_rate:
                            germinationRate: ~
                            germinationDate:
                                type: sonata_type_date_picker
                                required: false
                        form_group_tkw:
                            tkw: ~
                            tkwDate:
                                type: sonata_type_date_picker
                                required: false
                    form_tab_stocks:
                        form_group_delivery:
                            deliveryDate:
                                type: sonata_type_date_picker
                                required: false
                            deliveryNote: ~
                            grossProducerWeight: ~
                            grossDeliveredWeight: ~
                            netScreenedWeight: ~
                            toScreenWeight: ~
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_tab_stocks
                            - form_group_specifics

            Sonata\AdminBundle\Datagrid\ListMapper:
                remove:
                    createdAt: ~
                add:
                    code:
                        identifier: true
                        label: librinfo.label.seed_batch_code
                    seedFarm: ~
                    variety:
                        admin_code: librinfo_varieties.admin.variety
                    producer:
                        admin_code: librinfo_seedbatch.admin.seed_producer
                    productionYear: ~

            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    code:
                        label: librinfo.label.seed_batch_code
                    seedFarm.name: ~
                    producer.name: ~
                    plot.name: ~
                    productionYear:
                        type: doctrine_orm_date
                        field_type: sonata_type_date_picker
                        field_options:                          
                           dp_view_mode: years

#######################
# SEED BATCH EMBEDDED
#######################

        Librinfo\SeedBatchBundle\Admin\SeedBatchEmbeddedAdmin:
            Sonata\AdminBundle\Show\ShowMapper:
                add: ~
            Sonata\AdminBundle\Form\FormMapper:
                remove: ['*']
                add:
                    '':
                        form_group_seedbatch:
                            code:
                                label: librinfo.label.seed_batch_code
                            variety:
                                _options:
                                    admin_code: librinfo_varieties.admin.variety
                            producer:
                                type: sonata_type_model_autocomplete
                                by_reference: false
                                property: name
                                callback: [Librinfo\SeedBatchBundle\Admin\SeedProducerAdmin, producerAutocompleteCallback]
                                _options:
                                    admin_code: librinfo_seedbatch.admin.seed_producer
                            productionYear: ~
                            batchNumber: ~
                            plot:
                                _options:
                                    admin_code: librinfo_seedbatch.admin.plot_embedded
            Sonata\AdminBundle\Datagrid\ListMapper:
                add: ~
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add: ~


########
# PLOT
########

        Librinfo\SeedBatchBundle\Entity\Plot:
            Sonata\AdminBundle\Show\ShowMapper:
                forceTabs: true
                remove:
                    vcard_uid: ~
                add:
                    form_group_general:
                        '':
                            code: ~
                            producer:
                                admin_code: librinfo_seedbatch.admin.seed_producer
                            certifications:
                                template: LibrinfoSeedBatchBundle:PlotAdmin:show_field_certifications.html.twig
                    _options:
                        tabsOrder: [form_group_general, form_group_specifics]
            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    name: ~
                    vcard_uid: ~
                add:
                    form_group_general:
                        '':
                            producer:
                                type: sonata_type_model_autocomplete
                                by_reference: false
                                property: name
                                callback: [Librinfo\SeedBatchBundle\Admin\SeedProducerAdmin, producerAutocompleteCallback]
                                _options:
                                    admin_code: librinfo_seedbatch.admin.seed_producer
                            name:
                                label: librinfo.label.plot_name
                            code:
                                type: librinfo_entitycode
                    form_tab_certifications:
                        form_group_certifications:
                            certifications:
                                type: sonata_type_collection
                                by_reference: false
                                required: true
                                label: false
                                _options:
                                    edit: inline
                    _options:
                        tabsOrder: [form_group_general, form_tab_certifications, form_group_specifics]

            Sonata\AdminBundle\Datagrid\ListMapper:
                remove:
                    name: ~
                    createdAt: ~
                    zip: ~
                    country: ~
                add:
                    name:
                        identifier: true
                    code: ~
                    producer:
                        admin_code: librinfo_seedbatch.admin.seed_producer
                    city: ~
                    _options:
                        fieldsOrder: [name, code, producer, city]

            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    code: ~
                    name: ~
                    producer.name: ~

##################
# PLOT (EMBEDDED)
##################

        Librinfo\SeedBatchBundle\Admin\PlotEmbeddedAdmin:
            Sonata\AdminBundle\Show\ShowMapper:
                add: ~
            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    name: ~
                    vcard_uid: ~
                    description: ~
                    address: ~
                    zip: ~
                    city: ~
                    country: ~
                    createdBy: ~
                    createdAt: ~
                    updatedAt: ~
                    updatedBy: ~
                    npai: ~
                add:
                    '':
                        form_group_plot:
                            name:
                                label: librinfo.label.plot_name
                            code: ~
                            description: ~
                            address: ~
                            zip: ~
                            city: ~
                            country: ~
            Sonata\AdminBundle\Datagrid\ListMapper:
                add: ~
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add: ~

#############
# SEED FARM
#############

        Librinfo\SeedBatchBundle\Entity\SeedFarm:
            Sonata\AdminBundle\Show\ShowMapper:
                forceTabs: true
                remove:
                    vcard_uid: ~
                add:
                    form_group_general:
                        '':
                            code: ~
                        _options:
                            groupsOrder: ['', form_group_description, form_group_main_address]

            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    name: ~
                    vcard_uid: ~
                add:
                    form_group_general:
                        '':
                            name: ~
                            code:
                                type: librinfo_entitycode
                        _options:
                            groupsOrder: ['', form_group_description, form_group_main_address]

            Sonata\AdminBundle\Datagrid\ListMapper:
                remove:
                    createdAt: ~
                    zip: ~
                    country: ~
                    city: ~
                add:
                    name:
                        identifier: true
                    code: ~
                    _options:
                        fieldsOrder: [name, code]

            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    code: ~
                    name: ~
                    _options:
                        fieldsOrder: [name, code]


############
# ORGANISM
############

        Librinfo\SeedBatchBundle\Admin\OrganismAdmin:
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    show_tab_plots:
                        '':
                            plots:
                                admin_code: librinfo_seedbatch.admin.plot_embedded
                    show_tab_seedbatches:
                        '':
                            seedBatches:
                                admin_code: librinfo_seedbatch.admin.seedbatch_embedded
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_tab_info
                            - form_group_contacts
                            - show_tab_plots
                            - show_tab_seedbatches
                            - show_tab_emails
                            - default

            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        form_group_organism:
                            seedProducer:
                                type: checkbox
                                required: false
                            seedProducerCode:
                                type: librinfo_entitycode
                                attr:
                                    placeholder: librinfo.placeholder.seed_producer_code
                            _options:
                                fieldsOrder:
                                    - active
                                    - title
                                    - firstname
                                    - name
                                    - customer
                                    - customerCode
                                    - supplier
                                    - supplierCode
                                    - seedProducer
                                    - seedProducerCode
                                    - circles
                                    - category
                                    - alert
                                    - description
                                    - administrativeNumber
                                    - email
                                    - emailNpai
                                    - emailNoNewsletter
                                    - url
                    form_tab_plots:
                        '':
                            plots:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    required: true
                                    btn_add: false
                                required: true
                                label: false
                                only_not_new: true
                                _options:
                                    edit: inline
                                    allow_delete: true
                                    admin_code: librinfo_seedbatch.admin.plot_embedded
                    form_tab_seedbatches:
                        '':
                            seedBatches:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    required: true
                                    btn_add: false
                                required: true
                                label: false
                                only_not_new: true
                                _options:
                                    edit: inline
                                    allow_delete: true
                                    admin_code: librinfo_seedbatch.admin.seedbatch_embedded
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_tab_info
                            - form_group_contacts
                            - form_tab_plots
                            - form_tab_seedbatches
                            - form_group_specifics

            Sonata\AdminBundle\Datagrid\ListMapper:
                add: ~
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add: ~

        Librinfo\SeedBatchBundle\Admin\SeedProducerAdmin:
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove:
                    customerCode: ~
                    supplierCode: ~
                add:
                    name:
                        label: librinfo.label.list_seed_producer_name
                        identifier: true
                    seedProducerCode: ~
                    _options:
                        fieldsOrder:
                            - name
                            - seedProducerCode
                            - city
                            - category.name
                            - circles
                            - alert
                            - active
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    seedProducerCode: ~

###############
# CERTIFICATION
###############

        Librinfo\SeedBatchBundle\Entity\Certification:
            # SHOW
            Sonata\AdminBundle\Show\ShowMapper:
                remove:
                    description: ~
                add:
                    main_tab:
                        main_group:
                            code: ~
                            description: ~
                            certifyingBody: ~
                            certificationDate:
                                type: sonata_type_datepicker
                            startDate:
                                type: sonata_type_datepicker
                            expiryDate:
                                type: sonata_type_datepicker
                    _options:
                        tabsOrder: [main_tab, form_group_specifics]

            # FORM
            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    description: ~
                    createdAt: ~
                    createdBy: ~
                    updatedAt: ~
                    updatedBy: ~
                add:
                    form_tab_general:
                        '':
                            code:
                                label: librinfo.label.certification_code
                            certificationType:
                                type: sonata_type_model
                                btn_add: false
                                attr:
                                    width: 30
                            certifyingBody:
                                type: sonata_type_model
                                btn_add: false
                                attr:
                                    width: 30
                            certificationDate:
                                type: sonata_type_date_picker
                                required: false
                            startDate:
                                type: sonata_type_date_picker
                                required: false
                                label: librinfo.label.certification_start_date
                            expiryDate:
                                type: sonata_type_date_picker
                                required: false
                            url:
                                label: librinfo.label.certification_url
                            description: ~

                    _options:
                        tabsOrder: [form_group_general, form_group_specifics]

            # LIST
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove:
                    _actions: [duplicate]
                add:
                    plot.producer: 
                        admin_code: librinfo_seedbatch.admin.seed_producer
                    plot:
                        admin_code: librinfo_seedbatch.admin.plot
                    certificationType: ~
                    certificationDate: ~
                    startDate: ~
                    expiryDate: ~
                    description: ~
            # FILTERS
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    plot.producer:
                        admin_code: librinfo_seedbatch.admin.seed_producer
                    plot:
                        admin_code: librinfo_seedbatch.admin.plot
                    certificationType: ~
                    certificationDate: ~
                    startDate: ~
                    expiryDate: ~
                    description: ~

